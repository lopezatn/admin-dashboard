<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <section class="sidebar">
      <div class="sidebar-grid">
        <section class="sidebar-header">
          <img
            src="./assets/images/dashboard.svg"
            alt="dashboard icon"
            class="dashboard-icon"
          />
          <h2>Dashboard</h2>
				</section>

				<nav class="main-nav">
					<ul>
						<li>
							<a href="./" class="nav-link">

									src="./assets/images/home.svg"
									class="nav-link-icon"
									alt="home"
								/>Home
							</a>
						</li>
						<li>
							<a href="./" class="nav-link">
								<img
									src="./assets/images/profile.svg"
									class="nav-link-icon"
									alt="profile"
								/>Profile
							</a>
						</li>
						<li>
							<a href="./" class="nav-link">
								<img
									src="./assets/images/messages.svg"
									class="nav-link-icon"
									alt="messages"
								/>Messages
							</a>
						</li>
						<li>
							<a href="./" class="nav-link">
								<img
									src="./assets/images/history.svg"
									class="nav-link-icon"
									alt="history"
								/>History
							</a>
						</li>
						<li>
							<a href="./" class="nav-link">
								<img
									src="./assets/images/tasks.svg"
									class="nav-link-icon"
									alt="tasks"
								/>Tasks
							</a>
						</li>
						<li>
							<a href="./" class="nav-link">
								<img
									src="./assets/images/communities.svg"
									class="nav-link-icon"
									alt="communities"
								/>Communities
							</a>
						</li>
					</ul>
				</nav>

				<nav class="secondary-nav">
					<ul>
						<li>
							<a href="./" class="nav-link">
								<img
									src="./assets/images/settings.svg"
									class="nav-link-icon"
									alt="settings"
								/>Settings
							</a>
						</li>
						<li>
							<a href="./" class="nav-link">
								<img
									src="./assets/images/support.svg"
									class="nav-link-icon"
									alt="support"
								/>Support
							</a>
						</li>
						<li>
							<a href="./" class="nav-link">
								<img
									src="./assets/images/privacy.svg"
									class="nav-link-icon"
									alt="privacy"
								/>Privacy
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</section>

    <main class="main">
		</main>

    <header class="header">
			<div class="header-grid">
				<section class="search-bar">
					<img src="./assets/images/magnify.svg" class="search-icon" alt="search-img">
					<input type="search" id="search" class="search-bar">
				</section>

				<section class="user-profile">
					<img src="./assets/images/bell-ring.svg" class="bell-icon" alt="bell-img">
					<img src="./assets/images/account-img.svg" class="profile-icon" alt="profile-icon">
					<p>Lorem Ipsum</p>
				</section>

				<section class="user-greetings">

				</section>

				<section class="project-buttons">

				</section>
			</div>
		</header>
